<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- CSS Link -->
  <!-- jsdelivr -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- styles link -->
  <link rel="stylesheet" href="style.css">
  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- JS Scripts -->
  <!-- jsdelivr script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

  <main class="container-md">
    <div class="row g-4 gap-md-5">
      <section class="d-flex col-md flex-column align-items-start justify-content-center">
        <img id="fylo-logo" src="./images/logo.svg" alt="Fylo logo" style="margin-bottom: 2rem;">
        <ul class="d-flex gap-4 mb-0 p-0"  style="list-style: none;">
          <li class="p-3"><img src="./images/icon-document.svg" alt="Document icon"></li>
          <li class="p-3"><img src="./images/icon-folder.svg" alt="Folder icon"></li>
          <li class="p-3"><img src="./images/icon-upload.svg" alt="Upload icon"></li>
        </ul>
      </section>
      <section class="col-md">
        <h1 class="mb-3">Youâ€™ve used <strong>815 GB</strong> of your storage</h1>
        <div class="progress rounded-pill mb-1" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          <div id="progress-bar" class="progress-bar rounded-pill" style="width: 75%;">
            <span id="progress-circle" class="rounded-circle">
              <span class="visually-hidden">New alerts</span>
            </span>
          </div>
              
        </div>
        <strong class="d-flex justify-content-between">0 GB <span>1000 GB</span></strong>
        <div class="floating-card text-center rounded-4">
          <h2 class="fw-bold mb-0 d-flex align-items-center justify-content-around">185 <span id="gb-txt">GB Left</span></h2>
        </div>
        <div class="edge-bottom"></div>
      </section>
    </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/Nrupatungan" target="_blank">prajwal Dhuli</a>.
  </footer>

</body>
</html>
